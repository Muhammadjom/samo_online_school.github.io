<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            background-color: rgb(7, 11, 40);
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .book {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 700px;
            text-align: center;
            display: flex;
            height: 400px;
        }
        .book img {
            max-width: 70%;
            height: 60%;
            border-radius: 5px;
        }
        .book button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .book button:hover {
            background-color: #45a049;
        }
        .book h3{
            font-size: 16px;
            color: white;
            margin-left: 40px;
        }
        .block2 h1{
            color: white;
        }
        .a1{
            color: white;
            font-size: 14px;
            padding: 9px;
            text-decoration: none;
        }
    </style>    

</head>
<body>
    <div class="book">
        <img src="/4433.jpeg" alt="Книга 1">
        <h3>Стратегие мышление богатых и бедых людей</h3>
    </div>
</body>
</html>
