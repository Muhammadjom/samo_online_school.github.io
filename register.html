<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="./js/register.js" type="module" defer></script>
    <script src="./js/basket0.js" type="module" defer></script>
</head>
<body>
    <form method="post" id="applicationForm">
        <label for="fullName">ФИО</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Введите свое полное имя">
        <label for="phoneNumber">НОМЕР ТЕЛЕФОНA</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Введите своего номера телефона">
        <label for="adress">Адрес доставки книг</label>
        <input type="text" id="adress" name="adress" required placeholder="Введите страна, город, места доставки">
        <label>Избранные товари</label>
        <div id="wrapper" class="wrapper">
            <div class="cart"></div>
            <a href="/basket.html" class="basket">
                <div class="basket__inner">
                    <span class="basket__count">0</span>
                </div>
            </a>
        </div>
        <label for="consoleOutput"  id="consoleOutput"></label>
        <label for="fileInput">ЧЕК ПОКУПКИ</label>
        <input style=" background-color: red; color: white;" type="file" id="fileInput" name="fileInput" required>
        <label for="commentari">Комментария</label>
        <input type="text" id="commentari" name="commentari" required placeholder="Введите текст">
        <button type="submit" id="submitButton" class="register-btn">Отправить заявку</button>
    </form>
</body>
</html>
