<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/basket.css">
    <script src="./js/register.js" type="module" defer></script>
</head>
<body>
    <form id="applicationForm">
        <label for="fullName">ФИО</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Введите свое полное имя">
        <label for="phoneNumber">НОМЕР ТЕЛЕФОНA</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Введите своего номера телефона">
        <label for="adress">Адрес доставки книг</label>
        <input type="text" id="adress" name="adress" required placeholder="Введите страна, город, места доставки">
        <label class="adress" for="adress">Избранные товари</label>
        <iframe src="basket1.html" width="60%" height="400px"></iframe>
        <label for="fileInput">ЧЕК ПОКУПКИ</label>
        <input type="file" id="fileInput" name="fileInput" required>
        <label for="commentari">Комментария</label>
        <input type="text" id="commentari" name="commentari" required placeholder="Введите свое полное имя">
        <button type="submit" class="register-btn">Отправить заявку</button>
    </form>
</body>
</html>
